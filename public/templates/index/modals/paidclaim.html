<div class="modal fade" id="paidClaimModal" tabindex="-1" role="dialog" aria-labelledby="paidClaimModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="paidClaimModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <p id="paidClaimExplainer"></p>

        <p>
          <span id="paidClaimKey"></span>
          <form>          
            <div class="form-group row">
              <label for="paidClaimActiveKey" class="col-2 col-form-label" id="paidClaimActiveLabel"></label>
              <div class="col-10">
                <input class="form-control activeKeyInput" type="password" id="paidClaimActiveKey">
              </div>
            </div>

            <div class="form-check">
              <label class="form-check-label">
              <input type="checkbox" class="form-check-input" id="storeWIFpaid">
              <span id="storeWIFpaidLabel"></span>
              </label>
            </div>
          </form>
        </p>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="paidClaimSubmit"></button>
        <img src="gears.gif" id="gearsPaidClaim" class="hidden" />
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="paidClaimClose"></button>
      </div>
    </div>
  </div>
</div>
