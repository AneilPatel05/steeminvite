<div class="modal fade" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="inviteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="inviteModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    
        <form>
            <div class="modal-body">
            
            <div class="form-group row">
                <label for="inviteLabel" class="col-2 col-form-label"><span id="inviteLabelLabel"></span>*</label>
                <div class="col-10">
                <input class="form-control required" type="text" value="" id="inviteLabel" autocomplete="off">
                </div>
            </div>
    
            <div class="form-check">
                <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="inviteByEmail" checked="checked">
                <span id="inviteByEmailExplainer"></span>
                </label>
            </div>
    
            <div class="form-group row sendEmail">
                <label for="inviteEmail" class="col-2 col-form-label"><span id="inviteEmailLabel"></span>*</label>
                <div class="col-10">
                <input class="form-control" type="text" value="" id="inviteEmail" autocomplete="off">
                </div>
            </div>
    
            <div class="form-group sendEmail">
                <label for="emailText" id="inviteMailTextLabel"></label>
                <textarea class="form-control" id="emailText" rows="5"></textarea>
            </div>
    
            <hr />

            <div class="form-text" id="inviteDelegateExplainer"></div>

            <div class="form-group row">
                <label for="example-text-input" class="col-8 col-form-label"><span id="inviteDelegateAmount"></span>*</label>
                <div class="col-4">
                <input class="form-control required" type="text" value="0" id="inviteSP" autocomplete="off">
                </div>
            </div>

            <hr />

            <div class="form-text" id="inviteValidityExplainer"></div>
    
            <div class="form-group row">
                <label for="example-text-input" class="col-8 col-form-label"><span id="inviteValidityLabel"></span>*</label>
                <div class="col-4">
                <input class="form-control required" type="text" value="7" id="inviteValidity" autocomplete="off">
                </div>
            </div>

            <hr />
    
            <div class="form-group">
                <label for="inviteUsermail"><span id="inviteUsermailLabel"></span>*</label>
                <input class="form-conrtol" type="text" value="" id="inviteUsermail">
            </div>
    
            </div>
    
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="createInvite" disabled></button>
            <img src="gears.gif" id="gearsInvite" class="hidden" />
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelInvite"></button>
            </div>
        </form>
        </div>
    </div>
    </div>
